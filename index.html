<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <div class="navbar flex justify-between bg-base-100 shadow-sm">
            <div class="flex">
                <a class="btn btn-ghost text-xl">daisyUI</a>
            </div>
            <div class="flex gap-5">
                <button class="btn btn-ghost">Home</button>
                <button class="btn btn-ghost">Shop</button>
                <button class="btn btn-ghost">Contact</button>
            </div>
            <div class="flex-none">
                <div class="dropdown dropdown-end">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <div class="indicator">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            <span id="cart" class="badge badge-sm indicator-item">0</span>
                        </div>
                    </div>
                    <div tabindex="0" class="card card-compact dropdown-content bg-base-100 z-1 mt-3 w-52 shadow">
                        <div class="card-body">
                            <span class="text-lg font-bold"> <span id="quantity">0</span> Items</span>
                            <span class="text-info">Subtotal: <span id="price">0</span></span>
                            <div class="card-actions">
                                <button class="btn btn-primary btn-block">View cart</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dropdown dropdown-end">
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="button-container" class="flex flex-wrap justify-center gap-8 py-5">

        </section>
        <section class="my-6 w-11/12 mx-auto">
            <div class="flex justify-between">
                <h1 class="font-bold text-xl my-3">Best Deal For you</h1>
                <button onclick="sortHandler()" class="btn bg-[#0E7A81] text-white rounded-xl">Sort By Price</button>
            </div>

            <div id="loading" class="text-center hidden py-10">
                <span class="loading loading-spinner loading-xl"></span>
            </div>
            <section class="md:grid md:grid-cols-4 gap-4">
                <section id="pet-container" class="col-span-3 md:grid gap-4 lg:gap-8 md:grid-cols-3">
                  
                </section>
                <section class="col-span-1">

                    <section id="liked-pet" class="grid gap-4 hidden py-4 px-4 rounded-2xl border border-gray-300 grid-cols-2">
                        
                    </section>

                </section>
            </section>
        </section>
        <section id="modal">
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="pet-modal" class="modal">

            </dialog>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
